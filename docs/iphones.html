<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhones Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-gem"></i>
                <span>Luxury Fragrances & Tech</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="perfumes.html">Perfumes</a></li>
                    <li><a href="iphones.html">iPhones</a></li>
                </ul>
                <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
            </nav>
        </div>
    </header>

    <section class="products">
        <div class="container">
            <h2>iPhone Collection</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="Assets/IMAGES/iphone14promax.jpg.webp" alt="iPhone 14 Pro Max" id="iphone1-img">
                    <div class="product-info">
                        <h3 class="product-title">iPhone 14 Pro Max</h3>
                        <div class="product-price">R14500,00</div>
                        <div class="color-options">
                            <div class="color-option active" style="background-color:#000;" data-image="assets/images/iphone14promax.jpg" data-product="iphone1-img"></div>
                            <div class="color-option" style="background-color:#007bff;" data-image="assets/images/iphone14promax-blue.jpg" data-product="iphone1-img"></div>
                        </div>
                        <div class="product-actions">
                            <button class="add-to-cart"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                            <a href="#" class="whatsapp-btn"><i class="fab fa-whatsapp"></i> Order</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Luxury Fragrances & Tech. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
